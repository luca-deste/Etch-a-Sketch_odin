<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topDiv">
    <div class="colorPicker">
        <input type="color" name="Color" id="color" value="#484848">
    </div>
    <div class="rightDiv">
    <div id="container">
    </div>
    <div class="pixelSizeCont">
    <input type="range" name="Px" id="pixelSize" min="1" max="64">
    <br>
    <label for="pixelSize" id="pixelLabel"></label>
    </div>
    </div>
    </div>
</body>
</html>
